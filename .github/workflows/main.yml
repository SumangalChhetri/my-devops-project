name: CI/CD Pipeline

# This runs when you push to the "main" branch
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checks out your code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Logs in to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # 3. Builds and pushes the Docker image
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # --- CHANGE THIS LINE ---
        tags: docsumangal/my-devops-app:latest  
        # --- CHANGE THIS LINE ---

    # 4. Logs into your AWS EC2 server and deploys
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        port: 22
        script: |
          # Stop and remove the old container, if it exists
          docker stop my-app || true
          docker rm my-app || true
          
          # Pull the new image from Docker Hub
          docker pull docsumangal/my-devops-app:latest
          
          # Run the new container
          docker run -d --name my-app -p 8080:8080 docsumangal/my-devops-app:latest
